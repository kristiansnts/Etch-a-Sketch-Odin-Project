<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main id="app">

       <section class="title">
            <h1>Sketch your Tough</h1>
            <p>design and code by kristiansnts</p>
       </section>

        <div class="container">
            <div class="box" style="width: 100%;"></div>
        </div>

        <div class="mt-3">
            <h3 class="fw-bold my-3">Sketch Tools</h3>
            <div class="sketch d-flex justify-content-between">
                <input type="color" class="form-control w-25 form-control-color" id="colorInput" value="#ff0000" title="Choose your color">
                <a class="btn btn-secondary erase" id="white">Erase</a>
                <a class="btn btn-danger reset">Reset</a>
            </div>
        </div>

        <form class="gap-5 align-items-center">
            <div>
                <label for="customRange2" class="form-label fw-bold mt-3">Sketch Size</label>
                <input type="range" class="form-range" min="0" max="64" value="0" id="customRange2">
            </div>
        </form>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
